<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <!-- Shield Shape with even lighter gradient and double border -->
  <path d="M150 40 L205 60 C205 140 150 170 150 170 C150 170 95 140 95 60 Z" fill="url(#shield-gradient)" stroke="#4a6fa5" stroke-width="2.5"/>
  <!-- White outer border for shield -->
  <path d="M150 40 L205 60 C205 140 150 170 150 170 C150 170 95 140 95 60 Z" fill="none" stroke="#ffffff" stroke-width="0.8" stroke-location="outside"/>
  
  <!-- Gradient definitions - made lighter -->
  <defs>
    <linearGradient id="shield-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7abff1" />
      <stop offset="100%" stop-color="#7fe5a7" />
    </linearGradient>
  </defs>
  
  <!-- Patient icon - adjusted position to be equidistant from image -->
  <circle cx="150" cy="92" r="4.2" fill="#4a6fa5" stroke="#fff" stroke-width="0.8"/>
  <path d="M145 98 L155 98 L155 104 L145 104 Z" fill="#4a6fa5" stroke="#fff" stroke-width="0.8"/>
  
  <!-- Red Minus Sign - under patient -->
  <line x1="146" y1="108" x2="154" y2="108" stroke="#FF5555" stroke-width="1.2"/>
  
  <!-- Image Icon with bacteria - adjusted position -->
  <g transform="translate(150, 115)">
    <!-- Image frame -->
    <rect x="-9" y="0" width="18" height="14" fill="#4a6fa5" stroke="#fff" stroke-width="0.8" rx="1"/>
    
    <!-- Enhanced bacteria symbol - centered, unfilled with more detail -->
    <ellipse cx="0" cy="7" rx="2.2" ry="1.6" stroke="#fff" stroke-width="0.7" fill="none"/>
    <!-- Internal bacteria details -->
    <circle cx="-0.6" cy="6.8" r="0.4" stroke="#fff" stroke-width="0.4" fill="none"/>
    <circle cx="0.8" cy="7.2" r="0.5" stroke="#fff" stroke-width="0.4" fill="none"/>
    <!-- Enhanced flagella/appendages -->
    <path d="M0,5.2 C1.2,4 3.5,5.2 2.8,2.4" stroke="#fff" stroke-width="0.6" fill="none"/>
    <path d="M0,8.8 C-1.4,10.2 -2.6,9.4 -3.8,10.5" stroke="#fff" stroke-width="0.6" fill="none"/>
    <path d="M2,7 C3.8,6.8 4.8,8.2 5.2,6.4" stroke="#fff" stroke-width="0.6" fill="none"/>
    <path d="M-2,7 C-3.6,7.8 -3.8,5.2 -5,6.2" stroke="#fff" stroke-width="0.6" fill="none"/>
    <path d="M-1,5.6 C-1.8,4.2 -2.8,4.6 -3.2,3.5" stroke="#fff" stroke-width="0.5" fill="none"/>
  </g>
  
  <!-- Antibiotic Pill Icon - adjusted position -->
  <g transform="translate(150, 145) rotate(90)">
    <!-- Pill capsule -->
    <rect x="-9.6" y="-3.6" width="19.2" height="7.2" fill="#4a6fa5" stroke="#fff" stroke-width="0.8" rx="3.6"/>
    <!-- Pill division line -->
    <line x1="0" y1="-3.6" x2="0" y2="3.6" stroke="#fff" stroke-width="0.8"/>
  </g>
  
  <!-- Green Plus Sign - with pill -->
  <path d="M150,144 h4 v-3 h3 v3 h4 v3 h-4 v3 h-3 v-3 h-4 z" fill="#2ecc71" stroke="#ffffff" stroke-width="0.6" stroke-linejoin="miter"/>
  
  <!-- Company Name with added blue border -->
  <text x="150" y="80" font-family="Verdana, sans-serif" font-size="22" font-weight="normal" text-anchor="middle" fill="#fff" stroke="#4a6fa5" stroke-width="0.8">resist.ai</text>
  
  <!-- Tagline below the shield -->
  <text x="150" y="185" font-family="Verdana, sans-serif" font-size="12" font-weight="normal" text-anchor="middle" fill="#4a6fa5">one patient, one image, one antibiotic</text>
</svg>
